server:
  port: 8082

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/auth/realms/smart-expenses}
          # Отключаем строгую проверку aud для тестирования
          audience: ${JWT_AUDIENCE:smart-expenses}

  datasource:
    url: jdbc:postgresql://localhost:5432/usersbudgets
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
